//        数据绑定的最佳实践是通过绑定对象的属性而不是对象本身更好一些：
        var app=angular.module('MyApp',[]);
        app.controller("firstController",function($timeout,$scope){
            $scope.clock={
                now:new Date()
            };
            (function updateClock(){
                $scope.clock.now=new Date();
                $timeout(function(){
                    updateClock();
                },1000);
            })();
        });
    </script>

<body>
<div class="container" ng-controller="firstController">
<input ng-model="name" type="text">
    <h1>{{name}}</h1>
    <h2>{{clock.now}}</h2>
</div>
