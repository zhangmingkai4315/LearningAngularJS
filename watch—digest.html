<!DOCTYPE html>
<html ng-app="MyApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script>

        var app=angular.module("MyApp",[]);
        var controller=app.controller("Controller-1", function ($scope) {
            function oneSecondAhead(TimeToIncrement){
                return TimeToIncrement.setData(TimeToIncrement.getData()+1)
            }

            $scope.$watch('StartTime',function(newValue){
                if(newValue<=$scope.StartTime){
                    $scope.EndTime=oneSecondAhead($scope.StartTime);
                }
            })
        });
    </script>
    <title></title>
</head>
<body>
<div ng-controller="Controller-1">
StartTime: <input ng-model="StartTime">
EndTime:   <input ng-model="EndTime">

<script>


</script></div>
</body>
</html>
